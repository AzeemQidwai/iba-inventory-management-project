<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk with Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .chat-box {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        .chat-message {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .user-message {
            background-color: #e0f7fa;
            text-align: right;
        }
        .bot-message {
            background-color: #e8eaf6;
            text-align: left;
        }
        .chat-form input[type="text"] {
            width: 80%;
            padding: 10px;
        }
        .chat-form button {
            padding: 10px 15px;
        }
    </style>
</head>
<body>
    <div class="chat-box">
        <h1>Talk with Data</h1>

        <!-- Chat History -->
        <div>
            {% if chat_history %}
                {% for user_msg, bot_msg in chat_history %}
                    <div class="chat-message user-message">{{ user_msg }}</div>
                    <div class="chat-message bot-message">{{ bot_msg }}</div>
                {% endfor %}
            {% endif %}
        </div>

        <!-- Input Form -->
        <form method="post" class="chat-form">
            {% csrf_token %}
            <input type="text" name="user_input" placeholder="Ask something..." required>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
